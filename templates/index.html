<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipe Leakage Detective</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #b3e5fc, #0288d1);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            border: 2px solid #4fc3f7;
        }
        .input-group {
            margin: 10px 0;
        }
        label {
            display: block;
            font-size: 0.9em;
            color: #0277bd;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #81d4fa;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        input:focus {
            border: 1px solid #0288d1;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #0288d1, #4fc3f7);
            border: none;
            border-radius: 10px;
            color: white;
           clouds: font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .spinner {
            display: none;
            width: 30px;
            height: 30px;
            border: 4px solid #0288d1;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        .water-drop {
            width: 15px;
            height: 15px;
            background: #00b7ff;
            border-radius: 50%;
            margin: 0 5px;
            animation: drip 1s infinite;
        }
        .delay-200 { animation-delay: 0.2s; }
        .delay-400 { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes drip {
            0% { transform: translateY(-20px); opacity: 1; }
            100% { transform: translateY(50px); opacity: 0; }
        }
        .waves {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(255,255,255,0.3)" fill-opacity="1" d="M0,160L48,176C96,192,192,224,288,213.3C384,203,480,149,576,138.7C672,128,768,160,864,186.7C960,213,1056,235,1152,213.3C1248,192,1344,128,1392,96L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            animation: wave 5s infinite linear;
        }
        @keyframes wave {
            0% { background-position: 0 0; }
            100% { background-position: 1440px 0; }
        }
        #input-details {
            margin-top: 10px;
            font-size: 0.9em;
            color: #0277bd;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            border: 2px solid #4fc3f7;
            animation: popIn 0.3s ease-out;
        }
        .modal-content h3 {
            margin: 0 0 10px;
            font-size: 1.5em;
        }
        .modal-content.leak h3 { color: #d32f2f; }
        .modal-content.no-leak h3 { color: #388e3c; }
        .modal-content p {
            font-size: 0.9em;
            color: #0277bd;
            margin: 5px 0;
        }
        .close-btn {
            margin-top: 15px;
            padding: 8px 15px;
            background: linear-gradient(to right, #0288d1, #4fc3f7);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .close-btn:hover {
            transform: scale(1.05);
        }
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="waves"></div>
    <h1>Pipe Leakage Detective</h1>
    <div class="card">
        <h2>Enter Your Clues!</h2>
        <div class="input-group">
            <label>Pressure (PSI)</label>
            <input type="number" id="Pressure_PSI" placeholder="How strong is the push?">
        </div>
        <div class="input-group">
            <label>Flow Rate (GPM)</label>
            <input type="number" id="FlowRate_GPM" placeholder="How fast is the water?">
        </div>
        <div class="input-group">
            <label>Temperature (°C)</label>
            <input type="number" id="Temperature_Cel" placeholder="How hot or cold?">
        </div>
        <div class="input-group">
            <label>Moisture (%)</label>
            <input type="number" id="Moisture_Percent" placeholder="How wet is it?">
        </div>
        <div class="input-group">
            <label>Acoustic (dB)</label>
            <input type="number" id="Acoustic_dB" placeholder="How loud is it?">
        </div>
        <button onclick="predict()">Solve the Mystery!</button>
        <div class="spinner" id="spinner"></div>
        <div id="input-details"></div>
        <div id="drops" style="display: none; margin-top: 10px;">
            <div class="water-drop"></div>
            <div class="water-drop delay-200"></div>
            <div class="water-drop delay-400"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="resultModal">
        <div class="modal-content" id="modalContent">
            <h3 id="modalTitle"></h3>
            <p id="modalProbability"></p>
            <p id="modalInputs"></p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const dripSound = new Audio("https://www.soundjay.com/nature/drip-1.mp3");

        function predict() {
            const spinner = document.getElementById("spinner");
            const inputDetails = document.getElementById("input-details");
            const drops = document.getElementById("drops");
            spinner.style.display = "block";
            inputDetails.textContent = "";
            drops.style.display = "none";

            const data = {
                Pressure_PSI: document.getElementById("Pressure_PSI").value,
                FlowRate_GPM: document.getElementById("FlowRate_GPM").value,
                Temperature_Cel: document.getElementById("Temperature_Cel").value,
                Moisture_Percent: document.getElementById("Moisture_Percent").value,
                Acoustic_dB: document.getElementById("Acoustic_dB").value,
            };

            fetch("http://localhost:5000/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                setTimeout(() => {
                    spinner.style.display = "none";
                    const inputs = data.input_values;
                    const probability = data.probability;

                    // Show modal
                    const modal = document.getElementById("resultModal");
                    const modalContent = document.getElementById("modalContent");
                    const modalTitle = document.getElementById("modalTitle");
                    const modalProbability = document.getElementById("modalProbability");
                    const modalInputs = document.getElementById("modalInputs");

                    modalTitle.textContent = data.leak ? "Leak Detected!" : "No Leak Detected!";
                    modalContent.className = "modal-content " + (data.leak ? "leak" : "no-leak");
                    modalProbability.textContent = `Leak Probability: ${(probability * 100).toFixed(2)}% (Threshold: 50%)`;
                    modalInputs.innerHTML = `
                        Based on:<br>
                        Pressure: ${inputs.Pressure_PSI} PSI<br>
                        Flow Rate: ${inputs.FlowRate_GPM} GPM<br>
                        Temperature: ${inputs.Temperature_Cel} °C<br>
                        Moisture: ${inputs.Moisture_Percent} %<br>
                        Acoustic: ${inputs.Acoustic_dB} dB
                    `;
                    modal.style.display = "flex";

                    if (data.leak) {
                        drops.style.display = "flex";
                        drops.style.justifyContent = "center";
                        dripSound.play();
                    }

                    // Optionally display input details below inputs
                    inputDetails.innerHTML = `
                        Based on:<br>
                        Pressure: ${inputs.Pressure_PSI} PSI<br>
                        Flow Rate: ${inputs.FlowRate_GPM} GPM<br>
                        Temperature: ${inputs.Temperature_Cel} °C<br>
                        Moisture: ${inputs.Moisture_Percent} %<br>
                        Acoustic: ${inputs.Acoustic_dB} dB<br>
                        Leak Probability: ${(probability * 100).toFixed(2)}% (Threshold: 50%)
                    `;
                }, 1000);
            })
            .catch(error => {
                spinner.style.display = "none";
                const modal = document.getElementById("resultModal");
                const modalContent = document.getElementById("modalContent");
                const modalTitle = document.getElementById("modalTitle");
                modalTitle.textContent = "Oops! Something went wrong.";
                modalContent.className = "modal-content";
                document.getElementById("modalProbability").textContent = "";
                document.getElementById("modalInputs").textContent = "";
                modal.style.display = "flex";
                console.error(error);
            });
        }

        function closeModal() {
            document.getElementById("resultModal").style.display = "none";
        }
    </script>
</body>
</html>
